<table class="table table-striped"
        ng-class="{'table-mask' : jobsTable.working}">
  <thead>
    <tr alch-table-head row-select>
      <th alch-table-column="name" sortable><span translate>Name</span></th>
      <th alch-table-column="content_view"><span translate>Content View</span></th>
      <th alch-table-column="hostgroup"><span translate>Hostgroup</span></th>
    </tr>
  </thead>

  <div data-extend-template="layouts/select-all-results.html"></div>

  <tbody>
    <tr alch-table-row ng-repeat="job in jobsTable.rows" row-select="job">
      <td alch-table-cell>
        <a ui-sref="jobs.details.info({jobId: job.id})">
          <div>{{ job.name }}</div>
        </a>
      </td>
      <td alch-table-cell>
        <a ng-href="/content_views/{{ job.content_view.id }}/info">
          <div>{{ job.content_view.name }}</div>
        </a>
      </td>
      <td alch-table-cell>
        <a href="/hostgroups/{{ job.hostgroup.id + "-" + job.hostgroup.name}}/edit">
          <div>{{ job.hostgroup.name }}</div>
        </a>
      </td>
    </tr>
  </tbody> 
</table>
